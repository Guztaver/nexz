name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 20
      uses: actions/setup-java@v3
      with:
        java-version: '20'
        distribution: 'temurin'
    - name: Validate Gradle Wrapper
      uses: gradle/gradle-build-wrapper@342dbebe7272035434f9baccc29a816ec6dd2c7b
    - name: Build with Gradle
      uses: gradle/gradle-build-action@9bca466e2722baf9e77b4f929bbe0af18848791f # v2.6.0
      with:
        arguments: build
    - uses: actions/upload-artifact@v3
      with:
        name: Package
        path: build/libs
